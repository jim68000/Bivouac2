	<style type="text/css" media="screen">
		#times {
			font-family: Arial, "MS Trebuchet", sans-serif;
		}
	</style>
</head>
<body>
	
	<div id="times">
		<table id="timestable"></table>
	</div>
	
	<script type="text/javascript" charset="utf-8">
	
		renderTubes = function(res) {
			var res = JSON.parse(res);
			for (i in res) {
				$('timestable').innerHTML += "<tr><td>" + res[i].destination + "</td><td>" + res[i].timeto + " minutes" + "</td></tr>"; 
			}
		}
	
		xhr.once("/display_station", renderTubes);
	</script>
	

</body>
