<html>
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<title>curvy</title>
		<script src="lib/micro.js" type="text/javascript" charset="utf-8"></script>
		<script src="lib/canvas.js" type="text/javascript" charset="utf-8"></script>
		
	</head>
	<body id="curvy">
		<canvas width="600" height="400" id="curve"></canvas>
		<script type="text/javascript" charset="utf-8">
			var p = CANVAS.canvas($('curve'));
			var ctx = p.gc();

			var lg = ctx.linearGradient();
			var ctx.fillStyle = lg.vertical("#333", "#000");
			ctx.fillRect(0,0,ctx.canvas.width,ctx.canvas.height);

			for (var j = 0; j < 100; j+=10) {
				var diff = j+1;
				ctx.beginPath();
				ctx.moveTo(0, 200);
				
				for (var i = 0; i < ctx.canvas.width+1; i+=diff) {
					ctx.bezierCurveTo(i+diff/2,ctx.canvas.height/2-diff,i+diff/2,ctx.canvas.height/2+diff,i+diff,ctx.canvas.height/2);

				}
				ctx.stroke();
			}

			

		</script>
	</body>
</html>
