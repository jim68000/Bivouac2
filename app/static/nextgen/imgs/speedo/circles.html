<body>
<canvas width="200" height="200" id="canv">
</canvas>

<script type="text/javascript" charset="utf-8">

	var width = 200;
	var canv = $('canv');
	var c = canv.getContext('2d');
	c.beginPath();
	c.moveTo(width/2,width/2);
	c.arc(width/2,width/2,width/2,0,360);
	c.fillStyle = "#b6d2d6";
	c.fill();
	c.closePath();
	
	c.beginPath();
	c.moveTo(width/2,width/2);
	c.arc(width/2,width/2,width/3,0,360);
	c.fillStyle = "#fff";
	c.fill();
	c.closePath();	
	
	var i1 = new Image();
	i1.src = canv.toDataURL();
	document.getElementsByTagName('body')[0].appendChild(i1);
	c.beginPath();
	c.moveTo(width/2,width/2);
	c.arc(width/2,width/2,width/2,0,360);
	c.fillStyle = "#3f8f99";
	c.fill();
	c.closePath();	
	c.beginPath();
	c.moveTo(width/2,width/2);
	c.arc(width/2,width/2,width/3,0,360);
	c.fillStyle = "#fff";
	c.fill();
	c.closePath();
	var i2 = new Image();
	i2.src = canv.toDataURL();
	document.getElementsByTagName('body')[0].appendChild(i2);
</script>
