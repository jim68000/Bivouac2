	</head>
	
	<body id="gdps">
		<canvas id="gdp" width="400" height="400"></canvas>
		
		<script type="text/javascript" charset="utf-8">
		
			var c = document.createElement('canvas');
			var faux = CANVAS.canvas(c);

			
			var fctx = faux.gc();
			fctx.width = 2;
			fctx.height = 2;
			fctx.fillStyle = "red";
			fctx.fillRect(0,0,2,1);
			
			var pat = fctx.createPattern(c, "repeat");
		
			var p = CANVAS.canvas($('gdp'));
			var ctx = p.gc();
			
			var lg = CANVAS.linearGradient(ctx);
			ctx.fillStyle = lg.vertical("#000", "#333");
			ctx.lineWidth = 6;
			ctx.strokeStyle = "#ffff99";

			ctx.strokeStyle = pat;

			ctx.fillRect(0,0,ctx.canvas.width,ctx.canvas.height);			
			
			var step = ctx.canvas.width/gdps.length;
			var stepper = 0;
			
			ctx.beginPath();
			var amax = maths.amax(gdps);
			ctx.moveTo(stepper, ctx.canvas.height-maths.map(num, amax, 0, ctx.canvas.height-10, 0))
			
			for (var i = 1; i < gdps.length; i++) {
				stepper = step * i;
				var num = parseInt(gdps[i]);
				ctx.lineTo(stepper, ctx.canvas.height-maths.map(num, amax, 0, ctx.canvas.height-10, 0));
			}
			
			ctx.stroke()
			
		</script>
