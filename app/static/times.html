	<div id="times">

	<script type="text/javascript" charset="utf-8">
	
		renderTubes = function(res) {
			var res = JSON.parse(res);
			for (i in res) {
				$('times').innerHTML += res[i].destination + " " + res[i].timeto + " minutes" + "<br>"; 
			}
		}
	
		xhr.once("/tubes/", renderTubes);
	</script>
